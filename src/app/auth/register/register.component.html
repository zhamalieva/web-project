<div class="center" [formGroup]="signupForm">
  <h1>Register</h1>
  <form>
    <div class="inputbox">
      <input
        type="username"
        class="form-control"
        formControlName="username"
        required
      />
      <span>Username</span>
    </div>
    <div class="inputbox2">
      <input
        type="email"
        class="form-control"
        formControlName="email"
        required
      />
      <span>Email</span>
    </div>
    <div class="inputbox2">
      <input
        type="password"
        class="form-control"
        formControlName="password"
        required
      />
      <span>Password</span>
    </div>
    <div class="inputbox">
      <button (click)="registerUser()" class="button">Register </button>
    </div>
  </form>
</div>
